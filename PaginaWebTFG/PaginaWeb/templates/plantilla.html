<!-- PLANTILLA PARA LA PAGINA WEB -->

<!DOCTYPE html>
<html lang="es">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFG Lectura Facil</title>

    <!-- Fuente que se utiliza: Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    
    <!-- Para cargar ficheros o archivos estaticos -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>

<body>

    <!-- Se incluye la cabecera de la pÃ¡gina. -->

    <!-- Contenido que se va a modificar en las clases hijas. -->
    {% endblock contenido %}

    <!-- Script para modificar el formulario (de la pagina index) dinamicamente -->
    <script src="{% static 'js/index.js' %}" defer></script>
    
</body>

</html>
